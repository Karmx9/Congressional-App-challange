<style>
  :root {
    --brand-primary-light: #6ee7b7; /* Emerald 300 */
    --brand-primary: #10b981; /* Emerald 500 */
    --brand-primary-dark: #047857; /* Emerald 700 */
    --brand-secondary: #0d9488; /* Teal 600 */
    --background-light: #f8fafc; /* Slate 50 */
    --background-dark: #f1f5f9; /* Slate 100 */
    --text-primary: #1e293b; /* Slate 800 */
    --text-secondary: #475569; /* Slate 600 */
    --text-light: #64748b; /* Slate 500 */
    --border-color: #e2e8f0; /* Slate 200 */
    --card-background: #ffffff;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --font-sans: 'Inter', sans-serif;
  }
  
  body {
    background-color: var(--background-light);
    font-family: var(--font-sans);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .main-container {
    padding: 1rem;
  }

  @media (min-width: 640px) {
    .main-container {
      padding: 1.5rem;
    }
  }

  /* Custom Focus Ring */
  *:focus-visible {
    outline: 2px solid var(--brand-primary);
    outline-offset: 2px;
    border-radius: 6px;
  }

  /* Buttons */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    transition: all 0.2s ease-in-out;
    border: 1px solid transparent;
    cursor: pointer;
  }
  .btn-primary {
    background-image: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
    color: white;
    box-shadow: var(--shadow-md);
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
  }
  .btn-primary:disabled {
    background: #9ca3af; /* Gray 400 */
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  .btn-secondary {
    background-color: var(--card-background);
    color: var(--text-secondary);
    border-color: var(--border-color);
    box-shadow: var(--shadow-sm);
  }
  .btn-secondary:hover {
    background-color: var(--background-dark);
    border-color: #cbd5e1; /* Slate 300 */
  }

  /* Cards & Modals */
  .card {
    background-color: var(--card-background);
    border-radius: 1rem;
    padding: 1.5rem;
    box-shadow: var(--shadow-lg);
    border: 1px solid var(--border-color);
  }
  
  /* Form Inputs */
  .form-input, .form-select, .form-textarea {
    display: block;
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-input:focus, .form-select:focus, .form-textarea:focus {
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 2px var(--brand-primary-light);
    outline: none;
  }

  /* Prose styles for markdown */
  .prose h1, .prose h2, .prose h3 { color: var(--text-primary); }
  .prose p, .prose li { color: var(--text-secondary); }
  .prose a { color: var(--brand-secondary); text-decoration: none; }
  .prose a:hover { text-decoration: underline; }
  .prose strong { color: var(--text-primary); }
  .prose blockquote { border-left-color: var(--brand-primary); }
  .prose code { background-color: var(--background-dark); padding: 2px 4px; border-radius: 4px; }

  /* Custom toggle switch */
  .toggle-switch-dot {
    transition: transform 0.3s ease-in-out;
  }
  input:checked ~ .toggle-switch-bg {
    background-color: var(--brand-primary);
  }
  input:checked ~ .toggle-switch-dot {
    transform: translateX(100%);
  }

  /* Animations */
  .fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Specific Component Styles */
  .tab-nav {
    display: flex;
    border-radius: 0.75rem;
    overflow: hidden;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    background-color: white;
  }
  .tab-button {
    flex: 1;
    padding: 0.75rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
    background-color: white;
    border: none;
    transition: all 0.2s;
    position: relative;
    cursor: pointer;
  }
  .tab-button:hover:not(.active) {
    background-color: var(--background-dark);
  }
  .tab-button.active {
    background-image: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
    color: white;
    box-shadow: inset 0 2px 4px rgb(0 0 0 / 0.1);
  }
  .tab-button:disabled {
    color: #9ca3af; /* Gray 400 */
    background-color: var(--background-light);
    cursor: not-allowed;
  }
</style>
